<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>OpenPhone Setup</title>
</head>
<body>
    <div class="container">
        <div class="emoji-header">👋</div>
        <h1>Welcome Amy!</h1>
        <p>It's great to have you with us! To help us optimize your experience, tell us how you plan to use OpenPhone.</p>
        
        <div class="options">
            <div class="option work">
                <div class="icon">🧳</div>
                <span>Work</span>
                <div class="arrow">➡️</div>
            </div>
            <div class="option personal">
                <div class="icon">🏡</div>
                <span>Personal</span>
            </div>
        </div>
    </div>
</body>
</html>
